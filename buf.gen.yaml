version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/yehezkieldio/go-grpc-microservice-hashicorp/gen
plugins:
  - remote: buf.build/grpc/go
    out: libs/gen
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: libs/gen
    opt:
      - paths=source_relative
inputs:
  - directory: proto
